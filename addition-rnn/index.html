<!doctype html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<style>
  body {
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    margin-top: 50px;
    margin-left: 50px;
  }

  .setting {
    padding-bottom: 6px;
  }

  .setting-label {
    display: inline-block;
    width: 12em;
  }

  .answer-correct {
    color: green;
  }

  .answer-wrong {
    color: red;
  }

  .canvases {
    display: inline-block;
  }
</style>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <div>
      <div>
        <!-- <div class="setting">
          <span class="setting-label">Digits:</span>
          <input id="digits" value="2"></input>
        </div> -->
        <!-- <div class="setting">
          <span class="setting-label">Training Size:</span> -->
        <!-- <input id="trainingSize" v-model:value="trainingSize"></input>
        </div> -->
        <div class="setting">
          <span class="setting-label">RNN Type:</span>
          <select id="rnnType">
            <option value="SimpleRNN">SimpleRNN</option>
            <option value="GRU">GRU</option>
            <option value="LSTM">LSTM</option>
          </select>
        </div>
        <div class="setting" v-for='input in inputs'>
          <span class="setting-label">{{input.label}}:</span>
          <input v-bind:id="input.id" v-model:value="input.val"></input>
        </div>




      </div>
      <button id="trainModel" v-if='hasHandler'>Train Model</button>
      <div id="trainStatus"></div>
      <div>
        <div class="canvases" id="lossCanvas"></div>
        <div class="canvases" id="accuracyCanvas"></div>
        <div class="canvases" id="examplesPerSecCanvas"></div>
      </div>
      <div id="testExamples"></div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="./vue.js"></script>
